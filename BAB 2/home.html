<html>
 <head>

  <link href="home.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>

        }
  </style>
 </head>
 <body class="bg-gray-50 text-gray-900">
  <header class="flex items-center justify-between p-4 bg-white shadow">

     Harian Fakta

     <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
     </i>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded-full">
     Mulai

    <i class="fas fa-bell text-xl text-gray-400">

    <h2 class="text-2xl font-bold mb-4">
     Trending

    <div class="grid grid-cols-4 gap-4">
     <div class="text-center">
      <img alt="Image of a person with green hair in a forest" class="rounded-lg mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/iEqFGGQT8LqoDxpGZrNV6DjSzUfEekQJNTwZfw5Cfeu7CnqcC.jpg" width="200"/>

       Teknologi

      <img alt="Image of a city skyline at sunset" class="rounded-lg mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/wfjtevQAVotquEPTiqMBFlimlwNeA3tC37CIorWRutDowpKnA.jpg" width="200"/>
      <span>
       Bisnis
      </span>

       Olahraga
      </span>
     </div>
     <div class="text-center">
      <img alt="Image of various political newspapers" class="rounded-lg mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/qvSGbUXk70ZdMxqDZheiWISueV4rMwROaIEPYTc5QItS4UlTA.jpg" width="200"/>
      <span>
       Politik
      </span>
     </div>
    </div>
   </section>
   <section>
    <h2 class="text-2xl font-bold mb-4">
     Berita Utama
    </h2>
    <article>
     <h3 class="text-xl font-bold mb-2">
      Pembangunan Infrastruktur di Ibu Kota Baru
     </h3>
     <p class="text-gray-500 mb-2">
      1 jam yang lalu
     </p>
     <p>
      Proyek pembangunan ibu kota baru terus berlangsung dengan penekanan pada keberlanjutan dan teknologi pintar untuk menciptakan kota modern.
     </p>
    </article>
