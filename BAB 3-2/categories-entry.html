<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator - Form Input Berita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="atmin.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Modal styles */
        #modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
        }

        #modalContent {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* OK button styling */
        .ok-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto 0; /* Center the button */
        }

        .ok-button:hover {
            background-color: #45a049; /* Darker green */
        }

        /* Preview Image */
        #imagePreview, #additionalImagePreview {
            margin-top: 10px;
            border: 1px solid #ccc;
            display: none;
            max-width: 100%; /* Limit the width to the container */
            max-height: 200px; /* Limit the height */
            width: auto; /* Allow original width */
            height: auto; /* Allow original height */
        }

        /* Layout for image and content */
        .flex-container {
            display: flex;
            align-items: flex-start;
        }

        .image-container {
            margin-right: 20px; /* Space between image and text */
        }

        .image-container img {
            max-width: 150px; /* Set a fixed width for the image */
            border-radius: 8px;
        }

        .content-container {
            flex: 1; /* Allow content to take remaining space */
        }

        /* New layout for two-column content */
        .two-column-layout {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1; /* Each column takes equal space */
            margin-right: 20px; /* Space between columns */
        }

        .column:last-child {
            margin-right: 0; /* Remove margin from last column */
        }

        /* New column for additional image */
        .additional-image-container {
            margin-right: 20px; /* Space between additional image and content */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-800 text-white h-screen">
            <div class="p-4 text-lg font-bold">Administrator</div>
            <nav class="mt-4">
                <ul>
                    <li class="px-4 py-2 hover:bg-gray-700"><a href="../admin/admin.html">Dashboard</a></li>
                    <li class="px-4 py-2 hover:bg-gray-700"><a href="#">Berita</a></li>
                    <li class="px-4 py-2 hover:bg-gray-700"><a href="categories-entry.html">Input Berita</a></li>
                    <li class="px -4 py-2 hover:bg-gray-700"><a href="list-berita.html">List Berita</a></li>
                    <li class="px-4 py-2 hover:bg-gray-700"><a href="#">Pengaturan</a></li>
                    <li class="px-4 py-2 hover:bg-gray-700"><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="w-4/5">
            <div class="bg-blue-500 text-white p-4">
                <h1 class="text-xl">Form Input Berita</h1>
            </div>
            <div class="p-6">
                <form id="newsForm">
                    <div class="mb-4">
                        <label class="block text-gray-700">Tanggal</label>
                        <input type="text" id="date" class="w-full p-2 border border-gray-300 rounded" placeholder="Tanggal" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Judul Berita</label>
                        <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded" placeholder="Judul" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Gambar</label>
                        <input type="file" id="image" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="two-column-layout">
                        <div class="column">
                            <div class="additional-image-container">
                                <label class="block text-gray-700">Gambar</label>
                                <img id="additionalImagePreview" src="" alt="Preview Image" class="w-full h-auto border border-gray-300 rounded" style="display: none;">
                            </div>
                        </div>
                        <div class="column">
                            <div class="image-container">
                                <img id="imagePreview" src="" alt="Preview Image" class="w-full h-auto border border-gray-300 rounded" style="display: none;">
                            </div>
                            <label class="block text-gray-700">Isi Berita</label>
                            <textarea id="content" class="w-full p-2 border border-gray-300 rounded h-48" placeholder="Isi Berita" required></textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                    </div>
                </form>
            </div>
            <div class="bg-gray-200 text-center p-4 mt-4">
                <p>Copyright 2015 <a href="#" class="text-blue-500">Stated Technology Center</a>. All rights reserved.</p>
                <p>Version 2.3.0</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center">
        <div id="modalContent" class="bg-white rounded-lg shadow-md p-4 w-1/2">
            <span class="close absolute top-0 right-0 text-gray-400 hover:text-gray-800 transition duration-300 ease-in-out" >&times;</span>
            <p id="modalMessage" class="text-lg text-center font-bold mb-4">Data berhasil disimpan!</p>
            <button class="ok-button">OK</button>
        </div>
    </div>

    <script>
        // Function to show modal
        function showModal(message) {
            const modal = document.getElementById("modal");
            const modalMessage = document.getElementById("modalMessage");
            modalMessage.textContent = message; // Set the message in the modal
            modal.style.display = "block"; // Show the modal
        }
    
        // Handle form submission
        document.getElementById("newsForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Get form data
            const date = document.getElementById("date").value;
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const image = document.getElementById("image").files[0];
    
            // Create a new FormData object
            const formData = new FormData();
            formData.append("date", date);
            formData.append("title", title);
            formData.append("content", content);
            formData.append("image", image);
    
            // Send data to server using Fetch API
            try {
                const response = await fetch("/api/news", {
                    method: "POST",
                    body: formData
                });
    
                // Check if the response is OK
                if (response.ok) {
                    // Save data to local storage
                    localStorage.setItem("news", JSON.stringify({ date, title, content, image }));
    
                    // Show modal with success message
                    showModal("Data berhasil disimpan!");
    
                    // Preview image
                    const imagePreview = document.getElementById("imagePreview");
                    imagePreview.src = URL.createObjectURL(image);
                    imagePreview.style.display = "block";
                } else {
                    console.error("Error:", response.statusText);
                    // Show modal with error message
                    showModal("Error saat menyimpan data!");
                }
            } catch (error) {
                console.error("Error:", error);
                // Show modal with error message
                showModal("Terjadi kesalahan: " + error.message);
            }
        });
    
        // Handle image upload
        document.getElementById("image").addEventListener("change", function(event) {
            const image = event.target.files[0];
            const additionalImagePreview = document.getElementById("additionalImagePreview");
    
            if (image) {
                additionalImagePreview.src = URL.createObjectURL(image);
                additionalImagePreview.style.display = "block"; // Show the image
            } else {
                additionalImagePreview.style.display = "none"; // Hide if no image
            }
        });
    
        // Close modal when clicking the close button or outside the modal
        document.addEventListener("click", function(event) {
            const modal = document.getElementById("modal");
            if (event.target === modal || event.target.className === "close" || event.target.className === "ok-button") {
                modal.style.display = "none"; // Hide the modal
            }
        });
    </script>
    
</body>
</html>
